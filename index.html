   <div class="container">

      <!-- Static navbar -->
      <nav class="navbar navbar-default">
         <div class="container-fluid">
            <div class="navbar-header">
               <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                  <span class="sr-only">Toggle navigation</span>

               <a class="navbar-brand" href="#">Knockout Demo Custom Bindings</a>
            </div>

         </div><!--/.container-fluid -->
      </nav>

      <div class="form-horizontal" id="registration-form" data-bind="with:UP.article._article">
         <fieldset>
            <!--<legend class="">Register</legend>-->
            <!--<div class="control-group">
               <label class="control-label" for="username">Text</label>
               <div class="controls" data-bind="validationElement: contentHtml">
                  <textarea id="editor1" name="editor1" rows="10" cols="80" data-bind="ckeditor: contentHtml, valueUpdate: 'afterkeydown'"></textarea>

            </div>-->

            <div class="form-group" data-bind="validationElement: contentHtml">
               <label>Sadržaj</label>
               <textarea id="editor1" name="editor1" rows="10" cols="80" data-bind="ckeditor: contentHtml, valueUpdate: 'afterkeydown'"></textarea>
            </div>


            <div class="control-group col-md-3">
               <!-- FirstName -->
               <label class="control-label" for="username">Datum</label>
               <div class="controls ">
                  <input name="start" type="text" class="form-control datepicker" id="start" placeholder=""
                         data-bind="mydatepicker: publishDate, dpoptions:{autoclose: true, todayHighlight: true, format: 'dd.mm.yyyy', todayHighlight: true}, clickBubble: false" />
               </div>
            </div>

            <div class="control-group">
               <!-- FirstName -->
               <label class="control-label" for="username">Objavljen</label>
               <div class="controls">
                  <span id="agreeButton" data-bind="tocheckbox:published, color: 'success', label: 'Clanak je objavljen'"></span>
               </div>
            </div>
            <br />
            <div class="control-group">
               <!-- Button -->
               <div class="controls">
                  <button class="btn btn-success" data-bind="click:$root.doclick">Register</button>
               </div>
            </div>
         </fieldset>
         <br />
         <pre data-bind="text: ko.toJSON($data, null, 2)"></pre>

      </div>
